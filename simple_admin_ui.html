<template name="simpleAdminUi">
  {{#if isAdmin}}
  <div class="row sau">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">{{i18n 'sau.role.createNew'}}</div>
        <div class="panel-body">
          {{> sauAddRoles}}
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">{{i18n 'sau.role.attachRole'}}</div>
        <div class="panel-body">
          {{> sauAffectRole}}
        </div>
      </div>
    </div>
  </div>
  <div class="row sau">
    <div class="col-md-12">
      {{>reactiveTable collection=users settings=settings}}
    </div>
  </div>
  {{/if}}
</template>

<template name="sauRolesColumn">
  {{#each roles}}
    {{#with user=.. role=this}}
    <span class="label label-{{roleStyle}}">{{role}}<span class="remove-role">&times;</span></span>
    {{/with}}
  {{/each}}
</template>

<template name="sauAddRoles">
  <form class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" name="rolename" placeholder="role">
    </div>
    <input type="submit" class="btn btn-primary" value="{{i18n 'sau.button.create'}}">
  </form>
</template>

<template name="sauAffectRole">
  <form class="form-inline">
    <div class="form-group">
      <label >{{i18n 'sau.role.attachRole'}}</label>
      <select class="form-control" name="roles">
        {{#each roles}}
        <option value="{{name}}">{{name}}</option>
        {{/each}}
      </select> 
    </div>
    <div class="form-group">
      <label >{{i18n 'sau.role.toUser'}}</label>
      <select class="form-control" name="users">
        {{#each users}}
        <option value="{{_id}}">{{username}}</option>
        {{/each}}
      </select>
    </div>
    <input type="submit" class="btn btn-primary" value="{{i18n 'sau.button.attach'}}">
  </form>
</template>
