<template name="simpleAdminUi">
  {{#if isAdmin}}
  <div class="row sau">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">{{i18n 'role.createNew'}}</div>
        <div class="panel-body">
          {{> sauAddroles}}
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">{{i18n 'role.attachRole'}}</div>
        <div class="panel-body">
          {{> sauAffectrole}}
        </div>
      </div>
    </div>
  </div>
  <div class="row sau">
    <div class="col-md-12">
      {{reactiveTable users settings}}
    </div>
  </div>
  {{/if}}
</template>

<template name="sauRolesColumn">
  {{#each roles}}
  <span class="label label-primary">{{this}}<span class="remove-role">&times;</span></span>
  {{/each}}
</template>

<template name="sauAddroles">
  <form class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" name="rolename" placeholder="role">
    </div>
    <input type="submit" class="btn btn-primary" value="{{i18n 'button.create'}}">
  </form>
</template>

<template name="sauAffectrole">
  <form class="form-inline">
    <div class="form-group">
      <label >{{i18n 'role.attachRole'}}</label>
      <select class="form-control" name="roles">
        {{#each roles}}
        <option value="{{name}}">{{name}}</option>
        {{/each}}
      </select> 
    </div>
    <div class="form-group">
      <label >{{i18n 'role.toUser'}}</label>
      <select class="form-control" name="users">
        {{#each users}}
        <option value="{{_id}}">{{username}}</option>
        {{/each}}
      </select>
    </div>
    <input type="submit" class="btn btn-primary" value="{{i18n 'button.attach'}}">
  </form>
</template>
